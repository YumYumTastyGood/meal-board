{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<!-- action='{{ url_for("community.community_write") }}' method="post" -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/write.css') }}">
<div class="container" style='text-align: center;'>
  <div style='margin-top:1rem;'>
    <div class="form-group" style='display:flex; flex-direction:column; align-items:flex-start'>
      <label for="meal-title">제목</label>
      <input type="text" class="form-control" id="meal-title" name="title" placeholder="여기에 제목을 입력">
    </div>
    <div class="form-group" style='display:flex; flex-direction:column; align-items:flex-start'>
      <label for="meal-content">내용</label>
      <textarea class="form-control" id="meal-content" rows="20"
        placeholder="여기에 내용을 입력&#10;부적절한 내용을 포함한 글은 관리자에 의해 삭제될 수 있습니다.&#10;게시물 내용의 길이는 최대 500자로 제한되어있습니다."
        style="resize: none;" maxlength="500" name="content"></textarea>
    </div>
    <button class='btn btn-primary' style='width:100%' onclick="write_new_meal()">
      작성하기
    </button>
  </div>
</div>
<script src="{{ url_for('static', filename='js/write.js') }}"></script>
{% endblock %}
