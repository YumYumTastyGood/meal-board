{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>오늘의 급식</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="span-location">지역</span>
                </div>
                <select class="form-control" id="location-selector" aria-describedby="span-location">
                    <option value="" disabled selected>선택해주세요</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text background-color-yellow" for="school-textfield">학교</label>
                </div>
                <input class="form-control" type="text" placeholder="" aria-label="Search" id="school-textfield">
                <div value='' id="school-code-div"></div>
                <div type="button" class="btn btn-secondary" onclick="searchSchool()" data-toggle="modal" data-target="#school-modal">
                    <i class="fas fa-search text-grey" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="modal fade" id="school-modal" tabindex="-1" role="dialog" aria-labelledby="school-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="school-modal-label">학교 선택</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            
                        </button>
                    </div>
                    <div class="modal-body" id="school-list-modal">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2" style="display:flex">
            <input type='date' id='current-time' style="width:100%;" />
        </div>
        <div class='col-md-2'>
            <button
                type="button"
                class="btn btn-search"
                style="width:100%; height:100%;"
                onclick="meals()"
            >찾아보기</button>
        </div>
    </div>
    <div class="container">
        <div class="card" style="margin-top:1rem; width: 100%">
            <ul class="list-group list-group-flush" id="meal-card">
            </ul>
        </div> 
    </div>
</div>
<script src ="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
